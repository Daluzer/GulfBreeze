    <main id="main-content">
        <section class="booking">
            <h1>Book Your Stay!</h1>
            <form action="submit_booking.php" method="post" class="booking-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
                
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
                
                <label for="room">Room Type:</label>
                <select id="room" name="room" required>
                    <option value="couples-getaway">Couples Getaway</option>
                    <option value="staycation">StayCation</option>
                    <option value="let-us-plan">Let us plan</option>
                    <option value="out-of-towners">Out of Towners</option>
                </select>
                
                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests" rows="4"></textarea>
                
                <button type="submit" class="cta-button">Book Now</button>
            </form>
        </section>
